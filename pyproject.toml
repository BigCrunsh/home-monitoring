[tool.poetry]
name = "home-monitoring"
version = "0.1.0"
description = "The project consolidates different scripts and configuration to collect home montitoring metrics on a Raspberry PI 4; we use an influxDB to store and grafana to visualize the measurements."
authors = ["Christoph Sawade <christoph@sawade.me>"]

[tool.poetry.dependencies]
python = "^3.9"
influxdb = "5.2.3"
netatmo = "1.0.7"
pandas = "1.2.3"
solaredge = "0.0.3"
py-smart-gardena = "0.8.2"
websocket-client = "0.57.0"
aioinflux = "0.9.0"
matplotlib = "3.4.1"

[tool.poetry.dev-dependencies]
flake8-docstrings = "1.5.0"
flake8 = "3.9.0"
pytest = "6.2.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
